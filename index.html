<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>JS OOP async!</title>
</head>
<body>

<div class="container p-3 my-3 jumbotron">
    <figure class="figure">
        <img src="img/qatar.png" class="figure-img img-fluid rounded" alt="...">
    </figure>
    <h1>Flight Ticket Order Form</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form  action="#" method="post" id="flightForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="flightNo">Flight No</label>
                        <input type="text" class="form-control" id="flightNo" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="personId">Person Id</label>
                        <input type="text" class="form-control" id="personId">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="fromCity">From:</label>
                        <input list="fromCities" name="browser" id="fromCity" class="form-control">
                        <datalist id="fromCities">
                            <option value="Vilnius">
                            <option value="Kaunas">
                        </datalist>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="toCity">To:</label>
                        <input list="toCities" name="browser" id="toCity" class="form-control">
                        <datalist id="toCities">
                            <option value="Vilnius">
                            <option value="Kaunas">
                        </datalist>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="price">Price, EUR</label>
                    <input type="text" class="form-control" id="price" placeholder="price in EUR">
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="luggage">Luggage, kg</label>
                        <input type="text" class="form-control" id="luggage" placeholder="luggage in kg">
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" class="form-control" id="notes" placeholder="additional information...">
                </div>
                <button type="submit" class="btn btn-primary" id="btnsubmit">Submit Ticket</button>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-xl">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header row align-items-center">
                    <div class="col-md-3">
                    <figure class="figure">
                        <img src="img/logo.png" class="figure-img img-fluid rounded" alt="...">
                    </figure>
                    </div >
                    <div class="col-md-9">
                        <h4 class="modal-title align-middle">Air flight ticket No.
                            <span class="badge badge-secondary" id="modal_flightNo">123456789</span></h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <table class="table table-striped">
                                    <tbody>
                                    <tr>
                                        <td scope="col">Name</td>
                                        <td scope="col">Surname</td>
                                        <td scope="col">Id. No.</td>
                                    </tr>
                                    <tr class="text-uppercase font-weight-bold">
                                        <td id="modal_name">John</td>
                                        <td id="modal_surname">Doe</td>
                                        <td id="modal_id">123456</td>
                                    </tr>
                                    <tr>
                                        <td scope="col">From</td>
                                        <td scope="col">To</td>
                                        <td scope="col">Luggage, kg</td>
                                    </tr>
                                    <tr class="text-uppercase font-weight-bold">
                                        <td id="modal_from">Kaunas</td>
                                        <td id="modal_to">Vilnius</td>
                                        <td id="modal_luggage">100</td>
                                    </tr>
                                    <tr class="small">
                                        <td scope="col">Notes:</td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td id="modal_notes">notestnotes</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="col-md-4 ml-auto">
                                <table class="table ">
                                    <tbody>
                                    <tr >
                                        <td scope="col">Flight fee</td>
                                        <td scope="col" class="font-weight-bold " id="modal_price">111</td>
                                    </tr>
                                    <tr class="">
                                        <td>Luggage fee</td>
                                        <td class="font-weight-bold" id="modal_lug">111</td>
                                    </tr>
                                    <tr class="">
                                        <td>Service fee</td>
                                        <td class="font-weight-bold">0.00</td>
                                    </tr>
                                    <tr class="">
                                        <td></td>
                                        <td class="font-weight-bold"></td>
                                    </tr>
                                    <tr class="">
                                        <td></td>
                                        <td class="font-weight-bold"></td>
                                    </tr>
                                    <tr class="table-info">
                                        <td>Total, EUR</td>
                                        <td class="font-weight-bold" id="modal_total">111</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Print</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container small">
    <div class="row p-3">
        <footer class="footer navbar-fixed-bottom">
            <p>| JS OOP practice | 2020-11-13 | Darius.Pavolis |</p>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/lstorage.js"></script>

</body>
</html>
